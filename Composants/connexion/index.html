<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100">
    <section class="h-screen flex items-center justify-center px-4">
        <div
            class="w-full max-w-5xl flex flex-col md:flex-row items-center bg-white shadow-lg rounded-lg overflow-hidden">

            <!-- formulaire -->
            <div class="w-full md:w-1/2 p-8">
                <form class="w-full max-w-sm mx-auto">
                    <p class="text-4xl font-bold mb-10 text-blue-900 text-center">Bienvenue</p>

                    <!-- champ email -->
                    <div class="mb-4">
                        <label for="email" class="block mb-2 text-gray-600">Adresse email</label>
                        <input type="email" id="email" name="email" autocomplete="email"
                            class="w-full border border-blue-400 px-3 py-2 rounded-md outline-none focus:border-blue-700 focus:ring-2 focus:ring-blue-200 transition">
                    </div>

                    <!-- mot de passe -->
                    <div class="mb-4">
                        <label for="mdp" class="block mb-2 text-gray-600">Mot de passe</label>
                        <input type="password" id="mdp" name="mdp" autocomplete="current-password"
                            class="w-full border border-blue-400 px-3 py-2 rounded-md outline-none focus:border-blue-700 focus:ring-2 focus:ring-blue-200 transition ">
                    </div>

                    <!-- bouton -->
                    <button type="submit"
                        class="bg-blue-700 px-4 py-2 rounded-md text-white font-bold w-full hover:bg-blue-800 transition mb-5">
                        Se connecter
                    </button>
                </form>
                <p class="text-gray-600 text-center">Pas encore de compte ?
                    <a href="#" class="text-blue-700 hover:underline">Par ici.</a>
                </p>
            </div>

            <!-- image -->
            <div class="hidden md:block md:w-1/2 h-full">
                <img src="img1.jpg" alt="Connexion" class="w-full h-full object-cover">
            </div>
        </div>
    </section>
</body>

</html>
