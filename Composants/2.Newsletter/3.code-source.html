<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-50">
    <main>
      <section class="bg-gray-800 pt-12 lg:pt-16 pb-16 lg:pb-20 px-5 text-center">
        <h2 class="text-3xl lg:text-4xl font-extrabold tracking-tight text-white mb-3">1 mois gratuit 🎁</h2>
        <p class="text-lg text-gray-300 mb-8">Abonne-toi à la Newsletter et reçoit un mois d'utilisation gratuitement.
        </p>
        <form class="max-w-xl mx-auto flex flex-col sm:flex-row mb-3">
          <label for="email" class="sr-only">Adresse email</label>
          <input 
          type="email"
          id="email"
          required 
          class=" focus:outline-gray-400 focus:outline"
          placeholder="Votre email"
          >
          <button
          class="py-3 px-6 font-medium rounded-md text-white bg-indigo-500"
          >S'abonner</button>
        </form>
        <p class="text-sm text-gray-300">
          Pas de spam avec nous, <a href="#" class="text-white font-medium underline">notre politique de confidentialité.</a>
        </p>
      </section>
    </main>
    <input type="text" class="focus:outline-red-600">
  </body>
</html>
